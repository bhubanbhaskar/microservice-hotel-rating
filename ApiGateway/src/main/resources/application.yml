server:
  port: 8084

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path= /users/**

        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path= /hotels/**, /staffs/**

        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path= /ratings/**
  config:
    import: optional:configserver:http://localhost:8085
okta:
  oauth2:
    issuer: https://dev-45924573.okta.com/oauth2/default
    audience: api://default
    client-id: *****
    client-secret: ****
    scopes: openid, profile, email, offline_access

